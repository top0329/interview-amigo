name: Perfect Interview Actions
run-name: ${{ github.actor }} is testing out Perfect Interview Actions ðŸš€
on:
  push:
    branches: main
  pull_request:
    branches: main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install yarn
        run: npm i -g yarn
      - name: Install dependencies
        run: yarn
      - name: Linting
        run: yarn lint
      - name: Build
        run: yarn build
      - name: Run dev
        run: yarn dev

      # - name: Run linting
      #   run: npm run lint
      # - name: Build
      #   run: npm run build
      # - name: Run dev
      #   run: npm run dev
      - name: Install yarn
        run: npm i -g yarn
      - name: Install dependencies
        run: yarn
      - name: Linting
        run: yarn lint
      - name: Build
        run: yarn build
      - name: Run dev
        run: yarn dev
